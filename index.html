<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digial clock</title>
    <link rel="icon" href="assets\AM_svg.png">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="main">
        <div class="grid1">
            <div class="item1 clock">
                <img src="assets/clock_logo.png" alt="">
            </div>
            <div class="item2" style="color: #3D087B;">
                <div class="time">
                    <img src="assets/wake_up.png" alt="">
                    <label for="" class="wake-up">Set wake up time</label>
                    <select name="" id="wakeUptime" style="color: #3D087B;">
                        <option value="0">Default</option>
                        <option value="1">1AM - 2AM</option>
                        <option value="2">2am - 3AM</option>
                        <option value="3">3am - 4AM</option>
                        <option value="4">4am - 5AM</option>
                        <option value="5">5am - 6AM</option>

                        <option value="10">10am - 11am</option>
                        <option value="11">11am - 12pm</option>
                        <option value="12">12pm - 1pm</option>
                        <option value="13">1pm - 2pm</option>
                        <option value="14">2pm - 3pm</option>
                        <option value="15">3pm - 4pm</option>
                        <option value="16">4pm - 5pm</option>
                        <option value="17">5pm - 6pm</option>
                        <option value="18">6pm - 7pm</option>
                        <option value="19">7pm - 8pm</option>
                        <option value="20">8pm - 9pm</option>
                        <option value="21">9pm - 10pm</option>
                        <option value="22">10pm - 11pm</option>
                        <option value="23">11pm - 12am</option>
                        <option value="24">12am - 1am</option>
                    </select>
                </div>
                <div class="time">
                    <img src="assets/lunch_time.png" alt="">
                    <label for="" class="lunch">Set lunch time</label>
                    <select name="" id="lunchTime" style="color: #3D087B;">
                        <option value="0">Default</option>
                        <option value="1">1AM - 2AM</option>
                        <option value="2">2am - 3AM</option>
                        <option value="3">3am - 4AM</option>
                        <option value="4">4am - 5AM</option>
                        <option value="5">5am - 6AM</option>
                        <option value="6">6am - 7am</option>
                        <option value="7">7am - 8am</option>
                        <option value="8">8am - 9am</option>
                        <option value="9">9am - 10am</option>
                        <option value="10">10am - 11am</option>
                        <option value="11">11am - 12pm</option>
                        <option value="12">12pm - 1pm</option>
                        <option value="13">1pm - 2pm</option>
                        <option value="14">2pm - 3pm</option>
                        <option value="15">3pm - 4pm</option>
                        <option value="16">4pm - 5pm</option>
                        <option value="17">5pm - 6pm</option>
                        <option value="18">6pm - 7pm</option>
                        <option value="19">7pm - 8pm</option>
                        <option value="20">8pm - 9pm</option>
                        <option value="21">9pm - 10pm</option>
                        <option value="22">10pm - 11pm</option>
                        <option value="23">11pm - 12am</option>
                        <option value="24">12am - 1am</option>
                    </select>
                </div>
                <div class="time">
                    <img src="assets/nap_time.png" alt="">
                    <label for="" class="nap">Set nap time</label>
                    <select name="" id="napTime" style="color: #3D087B;">
                        <option value="0">Default</option>
                        <option value="1">1AM - 2AM</option>
                        <option value="2">2am - 3AM</option>
                        <option value="3">3am - 4AM</option>
                        <option value="4">4am - 5AM</option>
                        <option value="5">5am - 6AM</option>
                        <option value="6">6am - 7am</option>
                        <option value="7">7am - 8am</option>
                        <option value="8">8am - 9am</option>
                        <option value="9">9am - 10am</option>
                        <option value="10">10am - 11am</option>
                        <option value="11">11am - 12pm</option>
                        <option value="12">12pm - 1pm</option>
                        <option value="13">1pm - 2pm</option>
                        <option value="14">2pm - 3pm</option>
                        <option value="15">3pm - 4pm</option>
                        <option value="16">4pm - 5pm</option>
                        <option value="17">5pm - 6pm</option>
                        <option value="18">6pm - 7pm</option>
                        <option value="19">7pm - 8pm</option>
                        <option value="20">8pm - 9pm</option>
                        <option value="21">9pm - 10pm</option>
                        <option value="22">10pm - 11pm</option>
                        <option value="23">11pm - 12am</option>
                        <option value="24">12am - 1am</option>
                    </select>
                </div>
                <div class="time">
                    <img src="assets/nap_time.png" alt="">
                    <label for="" class="night">Set night time</label>
                    <select name="" id="nightTime" style="color: #3D087B;">
                        <option value="0">Default</option>
                        <option value="1">1AM - 2AM</option>
                        <option value="2">2am - 3AM</option>

                        <option value="5">5am - 6AM</option>
                        <option value="6">6am - 7am</option>
                        <option value="7">7am - 8am</option>
                        <option value="8">8am - 9am</option>
                        <option value="9">9am - 10am</option>
                        <option value="10">10am - 11am</option>
                        <option value="11">11am - 12pm</option>
                        <option value="12">12pm - 1pm</option>
                        <option value="13">1pm - 2pm</option>
                        <option value="14">2pm - 3pm</option>
                        <option value="15">3pm - 4pm</option>
                        <option value="16">4pm - 5pm</option>
                        <option value="17">5pm - 6pm</option>
                        <option value="18">6pm - 7pm</option>
                        <option value="19">7pm - 8pm</option>
                        <option value="20">8pm - 9pm</option>
                        <option value="21">9pm - 10pm</option>
                        <option value="22">10pm - 11pm</option>
                        <option value="23">11pm - 12am</option>
                        <option value="24">12am - 1am</option>
                    </select>
                </div>
            </div>

            <div class="item3">
                <h1 style="opacity: 1;" class="item3-text"></h1>
            </div>

            <div class="item4">

                <div class="btn" onclick="settime()">
                    <button>Set Alarm</button>
                </div>

                <div class="timing">
                </div>

            </div>

        </div>

        <div class="grid2">
            <div class="grid2-item1">
                <div class="ub">
                    <h3 style="text-transform: uppercase; letter-spacing: .2em;">Time</h3>
                    <div class="time-div">
                        <p id="hours">00</p>
                        <p>hours</p>
                    </div>
                    :
                    <div class="time-div">
                        <p id="minutes">00</p>
                        <p>mins</p>
                    </div>
                    :
                    <div class="time-div">
                        <p id="seconds">00</p>
                        <p>sec</p>
                    </div>
                    <div id="am-pm">AM</div>
                </div>
                <div class="lb1"></div>
                <div class="lb2"></div>
            </div>
            <div class="grid2-item2">
                <h1 style="opacity: 1;" class="custom-text"></h1>
            </div>
            <div class="grid2-item3">
                <img src="assets/Group " alt="" id="image">
            </div>
        </div>
    </div>

</body>

</html>
